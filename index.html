<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="title">Simple Drawing app</h1>
    <ul class="tool-container">
      <div class="tools">
        <button onclick="undo_last()" type="button" class="button">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <button onclick="clear_canvas()" type="button" class="button">
          <i class="fa-solid fa-trash"></i>
        </button>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: red"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: blue"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: green"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: yellow"
        ></div>

        <input
          oninput="draw_color = this.value"
          type="color"
          class="color-picker"
        />
        <input
          type="range"
          min="1"
          max="100"
          class="pen-range"
          oninput="draw_width = this.value"
        />
      </div>
    </ul>
    <div class="field">
      <canvas id="canvas"> </canvas>
    </div>
  </body>
  <script src="main.js"></script>
</html>
